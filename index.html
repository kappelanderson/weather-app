<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="maincontainer">
        <div class="leftcontainer">
            <h1 id="weather">Clouds</h1>
            <p id="city">Juiz de Fora</p>
            <p id="currentDate">February</p>
            <p id="grade">18°F</p>
            <img src="img_weather" alt="">
            <div>
                <input type="text">
                <button id="search">Search</button>
            </div>

        </div>
        <div class="rightcontainer">
            <div class="info">
                <div class="img">
                    <img src="feels.png" alt="">
                </div>
                <div class="info_text feelslike">
                    <p class="info_title">Feels Like</p>
                    <p class="info_value">18°</p>
                </div>
                <div class="info">
                    <div class="img">
                        <img src="humidity.png" alt="">
                    </div>
                    <div class="info_text humidity">
                        <p class="info_title">Humidity</p>
                        <p class="info_value">98%</p>
                    </div>
                </div>
                <div class="info">
                    <div class="img">
                        <img src="wind.png" alt="">
                    </div>
                    <div class="info_text windspeed">
                        <p class="info_title">Wind Speed</p>
                        <p class="info_value">11mph</p>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
